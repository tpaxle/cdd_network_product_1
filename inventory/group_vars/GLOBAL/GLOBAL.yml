internal_vlan_order:
  allocation: ascending
  range:
    beginning: 3800
    ending: 4000

custom_structured_configuration_management_api_http:
  enable_https: true
  enable_vrfs:
    MGMT:
      access_group: CVP-ACL

standard_access_lists:
  CVP-ACL:
    sequence_numbers:
      10:
        action: "permit 0.0.0.0/0"
  MGMT-ACL:
    sequence_numbers:
      10:
        action: "permit 0.0.0.0/0"

# NTP Servers IP or DNS name, first NTP server will be prefered, and sourced from Management VRF
ntp:
  local_interface:
    vrf: MGMT
    name: Management1
  servers:
    - name: 10.0.0.1
      preferred: true
      vrf: MGMT

logging:
  console: notifications
  monitor: debugging
  buffered:
    size: 8000
    level: notifications
  trap: debugging
  format:
    timestamp: high-resolution
  source_interface: Management1
  vrfs:
    MGMT:
      source_interface: Management1
      hosts:
        10.0.0.1:
          protocol: udp

# Management SSH
management_ssh:
  access_groups:
    - name: MGMT-ACL
      vrf: MGMT
  idle_timeout: 5
  enable: true
  vrfs:
    MGMT:
      enable: true

management_security:
  password:
    encryption_key_common: true

# aaa_server_groups:
#   - name: TacServer
#     type: tacacs+
#     servers:
#       - server: 172.31.2.74
#         vrf: MGMT
#       - server: 172.31.2.75
#         vrf: MGMT

custom_structured_configuration_sflow:
  sample: 131072
  destinations:
    - 127.0.0.1
  source_interface: Loopback0
  run: true

service_unsupported_transceiver:
  license_name: 20182401_Produban_CCC
  license_key: 9c7e1f34

arp:
  aging:
    timeout_default: 270

event_monitor:
  enabled: true
