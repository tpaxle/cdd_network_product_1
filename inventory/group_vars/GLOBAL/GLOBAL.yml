---

eos_config_deploy_eapi_pre_running_config_backup: true
generate_device_documentation: false
fabric_dir: "{{playbook_dir}}/../doc/fabric/"
devices_dir: "{{playbook_dir}}/../doc/devices/"
# Cloud Vision server information
daemon_terminattr:
  cvaddrs:
    - 192.168.100.131:9910
    - 192.168.100.132:9910
    - 192.168.100.133:9910
  cvauth:
    method: "token"
    token_file: "/tmp/token"
  cvvrf: MGMT
  ingestexclude: "/Sysdb/cell/1/agent,/Sysdb/cell/2/agent"

management_console:
  idle_timeout: 15

errdisable:
  recovery:
    interval: 30

load_interval:
  default: 5

terminal:
  length: 60

ip_icmp_redirect: false

ip_tacacs_source_interfaces:
  - name: Management1
    vrf: MGMT

aaa_authentication:
  login:
    default: local
    console: local
  policies:
    on_failure_log: true
    on_success_log: true

aaa_authorization:
  exec:
    default: local
  commands:
    privilege:
      - level: 15
        default: local

interface_defaults:
  mtu: 1500
  ethernet:
    shutdown: true

switchport_default:
  mode: routed

banners:
  login: |
